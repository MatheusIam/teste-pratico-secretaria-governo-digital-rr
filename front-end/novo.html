<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/meucss.css">
</head>
<body>
    <div class="container-md">

        <form id="meu-form">
            <label for="id">Id:</label>
            <input type="number" id="id" name="id"><br><br>
    
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf"><br><br>
    
            <label for="data-nascimento-ano">Data de Nascimento:</label>
            <input type="number" id="data-nascimento-ano" name="dataNascimentoAno" placeholder="ANO"> /
            <input type="number" id="data-nascimento-mes" name="dataNascimentoMes" placeholder="MÊS"> /
            <input type="number" id="data-nascimento-dia" name="dataNascimentoDia" placeholder="DIA"><br><br>
    
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome"><br><br>
    
            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo">
                <option value="">Selecione...</option>
                <option value="M">M</option>
                <option value="F">F</option>
            </select><br><br>
    
            <button type="submit">SALVAR</button>
        </form>

    </div>
    

    <script>
        document.querySelector('#meu-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const id = document.querySelector('#id').value;
            const cpf = document.querySelector('#cpf').value;
            const dataNascimentoAno = document.querySelector('#data-nascimento-ano').value;
            const dataNascimentoMes = document.querySelector('#data-nascimento-mes').value;
            const dataNascimentoDia = document.querySelector('#data-nascimento-dia').value;
            const nome = document.querySelector('#nome').value;
            const sexo = document.querySelector('#sexo').value;

            if (!dataNascimentoAno || !dataNascimentoMes || !dataNascimentoDia) {
                alert('Data de nascimento inválida! Por favor, informe o ano, mês e dia.');
                return;
            }

            // formata a data de nascimento, conforme exemplo 1900/01/01
            const dataNascimento = `${dataNascimentoAno}-${dataNascimentoMes.padStart(2, '0')}-${dataNascimentoDia.padStart(2, '0')}`;

            let cpfSemPontuacao = cpf.replace(/\.|-/g, '');

            console.log(`Id: ${id}`);
            console.log(`CPF: ${cpfSemPontuacao}`);
            console.log(`Data de Nascimento: ${dataNascimento}`);
            console.log(`Nome: ${nome}`);
            console.log(`Sexo: ${sexo}`);

            fetch('http://localhost:8080/usuarios', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    id: id ? parseInt(id) : null,
                    nome: nome,
                    cpf: cpfSemPontuacao,
                    dataNascimento: dataNascimento,
                    sexo: sexo
                })
            });

            location.assign('index.html');
        });
    </script>
</body>
</html>
